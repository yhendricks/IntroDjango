{%  extends "base.html" %}
{% load humanize %}

{% block content %}
    <h1>{{ books.count|apnumber|title }} book{{ books.count|pluralize }}</h1>
    {% for book in books %}
        <h2>{{ book.title }} by {{ book.list_authors }}</h2>
        {% if book.is_favourite %}
            <span class="highlight">favourite</span>
        {% endif %}
        {{ book.review }}
    {% endfor %}
{% endblock %}
